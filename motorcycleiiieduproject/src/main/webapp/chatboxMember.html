<link rel="stylesheet" href="css/chatMember.css">
<div class="container-fluid chatcollapse fixed-bottom justify-content-end col-lg-3 offset-lg-9 col-md-6 offset-md-6 col-sm-12 offset-sm-0">
  <div>
    <div class="col-md-12 col-xs-12 d-flex justify-content-end pt-2 rounded-top border border-secondary border-bottom-0"
      data-toggle="collapse" href="#chat" id="chatWindow" style="background-color: #343a40;">
      <div class="col-11">
        <p class="text-center text-light"><i class="far fa-comment-dots px-2"></i>線上客服</p>
      </div>
      <div class="col-1"><a data-toggle="collapse"><i class="fas fa-plus text-light" id="popup"></i></a></div>
      <div class="col-1"><a data-toggle="collapse"><i class="fas fa-times text-light" id="close"></i></a></div>
    </div>
  </div>
  <div class="messaging collapse" id="chat">
    <div class="inbox_msg" id="chat3">
      <div class="mesgs bg-light" id="chat2">
        
        <div class="msg_history" id="chatroombody">
        
         
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" id="mymessage" class="write_msg" placeholder="Type a message" />
            <button class="msg_send_btn mr-2 my-auto" id="sentoserve" type="button"><i class="fas fa-paper-plane pt-2 pr-2"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
