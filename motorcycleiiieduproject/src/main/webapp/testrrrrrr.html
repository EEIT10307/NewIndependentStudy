<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDhYrXHauMX0DncLvvFDoHOGLq4HfGNu98" type="text/javascript"></script>
   
</head>
<body>

    <input id="address" type="text" >
    <button id="tung">put</button>
    <button id="howhow">howhow</button>

    <script>
        $("#tung").click(function (e) { 
     
   var tr = [] 

   tr.push("a")
   tr.push("b")
   tr.push("c")
   alert(tr)
   tr.splice(1,"FFF")
   alert(tr)

	});


$("#howhow").click(function (e) { 
var geocoder = new google.maps.Geocoder();
geocoder.geocode({ address: "台北市士林區基河路101號" },
function (result, status) {
	if (status == google.maps.GeocoderStatus.OK) {

		var location = result[0].geometry.location;
		// location.Pa 緯度
        // location.Qa 經度
        alert(location.lat())
        alert(location.lng())
	} else {
		alert('解析失敗!回傳狀態為：' + status);
	}
});
});


        </script>
</body>
