<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Login</title>

    <style> 
        	/* The Modal (background) */ 
        	.modal { 
        	    display: none; /* Hidden by default */ 
        	    position: fixed; /* Stay in place */ 
        	    z-index: 1; /* Sit on top */ 
        	    padding-top: 100px; /* Location of the box */ 
        	    left: 0; 
        	    top: 0; 
        	    width: 100%; /* Full width */ 
        	    height: 100%; /* Full height */ 
        	    overflow: auto; /* Enable scroll if needed */ 
        	    background-color: rgb(0,0,0); /* Fallback color */ 
        	    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */ 
        	} 
         
        	/* Modal Content */ 
        	.modal-content { 
        	    background-color: #fefefe; 
        	    margin: auto; 
        	    padding: 20px; 
        	    border: 1px solid #888; 
        	    width: 80%; 
        	} 
        	 
        	/* The Close Button */ 
        	.close { 
        	    color: #aaaaaa; 
        	    float: right; 
        	    font-size: 28px; 
        	    font-weight: bold; 
        	} 
        	 
        	.close:hover, 
        	.close:focus { 
        	    color: #000; 
        	    text-decoration: none; 
        	    cursor: pointer; 
        	} 
        	</style> 
</head>
<body>
    <h1>Login</h1>

  <!-- Trigger/Open The Modal --> 
  <button id="myBtn">帳號登入</button> 

	<!-- The Modal --> 
    <div id="myModal" class="modal"> 

  <!-- Modal content --> 
  <div class="modal-content"> 
        <span class="close">&times;</span>
        <form method="post"> 
    <input type="text" placeholder="請輸入email" name ="email" id= "email" require="require">  <br>
    <input type="text" placeholder="請輸入password" name = "password"  id= "password" require="require">     <span id="idsp"></span> <br>
<!--     <input type="password" placeholder="請輸入phone" name = "phone">  <br> -->
    <button  id = "login"  >登入</button>
        </form>
  </div>
</div>
