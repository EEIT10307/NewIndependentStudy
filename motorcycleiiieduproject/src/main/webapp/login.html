<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<br/>
		<div class="text-center">
			<h3 class="col-xs-6 offset-xs-3 modal-title">登入 Login</h3>
		</div>
		<div class="modal-body">
			<div class="row col-xs-12 justify-content-center thirdLogin">
				<div class="col-xs-6 col-sm-3">
					<a href="#" class="btn btn-lg btn-block"><i class="fab fa-facebook-square fa-3x"></i></a>
				</div>
				<div class="col-xs-6 col-sm-3">
					<a href="#" class="btn btn-lg btn-block"><i class="fab fa-google-plus-square fa-3x"></i></a>
				</div>
			</div>
			<div>
				<div class="col-sm-10 offset-sm-1 text-center"><span>or</span><hr/></div>
			</div>
			<br />
			<div class="col-xs-12">
				<div class="col-xs-12 col-sm-12">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope fa-fw" aria-hidden="true"></i></span>
							</div>
							<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
						</div>
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br />
						<div class="input-group mb-3" id="intomemge">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
							</div>
							<input type="password" class="form-control" id="pwd" name="password" placeholder="密碼至少要有特殊符號英文數字" />
						</div>
						<h6 id="errormap"  style='color:red'></h6>
<!-- 						new adding -->
						<span id="idsp"></span>
						<div class="input-group">想享有更多優惠 ?<a href="register.html">註冊</a>
						</div>
						<br />
						<div class="modal-footer" >
							<button id="loginConfirm"type="button" class="btn btn-secondary">登入</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="js/login.js"></script>

</body>
</html>
