<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
<div>
	<br />
	<div class="text-center">
		<h3 class="col-xs-6 offset-xs-3 modal-title">查詢 Search</h3>
	</div>
	<div class="col-xs-12">
		<hr>
		<div class="col-xs-12 col-sm-12">
			<br><br>
			<h3>Pick-Up</h3>
				DATE:
				<input type="date" name="pDate" id="pDate">
				TIME:
				<select name="Ptime" class="makePoption"></select>
				<h3>Pickup-Store</h3>
				<select name="pickupbranchName" class="pickupbranchName"></select>
				<br><br>
		</div>
	</div>
	<hr>
	<br />
	<div class="col-xs-12">
		<div class="col-xs-12 col-sm-12">
			<br><br>
			<h3>Drop-Off</h3>
			DATE:
			<input type="date" name="dDate" id="dDate">
			TIME:
			<select name="Dtime" class="makeDoption"></select>
			<h3>Dropoff-Store</h3>
			<select name="dropoffbranchName" class="dropoffbranchName"></select>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" id="motorserchdo">查詢</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
	</div>
		
  <script src="js/ordertimesearch.js"></script>
</body>
</html>
