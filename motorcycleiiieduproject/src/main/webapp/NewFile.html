<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
.switch {
  cursor:pointer;
  display:inline-block; 
  margin:1px 0;
  position:relative;
  vertical-align:middle
}

.switch input {
  filter:alpha(opacity=0);
  opacity:0;
  position:absolute;
}

.switch span {
  background-color:#c9c9c9; 
  border-radius:12px;
  border:1px solid #eee;    
  display:inline-block; 
  position:relative;
  height:24px;  
  width:52px;
  -webkit-transition:background-color .33s;
  transition:background-color .33s
}

.switch span:after {
  background-color:#fff;    
  border:1px solid #ddd;
  border-radius:20%;    
  bottom:1px;
  content:"";
  left:2px; 
  position:absolute;
  top:1px;
  width:24px;
  -webkit-box-shadow:1px 0 3px rgba(0,0,0,.05);
  box-shadow:1px 0 3px rgba(0,0,0,.05);
  -webkit-transition:all .13s ease-out;
  transition:all .13s ease-out
}

.switch input:checked+span:after {
  left:26px;
  border:none;
  -webkit-box-shadow:-2px 0 3px rgba(0,0,0,.1);
  box-shadow:-2px 0 3px rgba(0,0,0,.1)
}

.switch input:checked+span {
  background-color:#eee
}

.switch span{
  border-color:#818A91
}

.switch input:checked+span{
  background-color:#818A91

</style>
<body>
<label class="switch"> <input id="mySwitchCheckbox" type="checkbox" /><span id="switchText">Check-me</span></label>
</body>
<script type="text/javascript">
$('[type="checkbox"]').click(function(e) {
	   var isChecked = $(this).is(":checked");
	   console.log('isChecked: ' + isChecked);
	   $("#switchText").html(isChecked?'Yes checked':'No checked');
	 });
</script>
</html>
