			配件品名:<input type="text" id="acceName" class="form-control"><br>
			分店名稱:<select id="branchName" class="form-control"></select><br>
			配件數量:    <select id="acceNum" class="form-control">

        <script type="text/javascript">
			$(document).ready(function() {
			$.ajax({
					type : "post",
					url : "selectBranchDetail",
					success : function(response) {
						// 				alert("sucess");
						var shop = JSON.parse(response);
						//迴圈
						for (i in shop) {
							//指定分店的欄位
							var zx = shop[i].branchName;
			//								alert(zx);
							//產生option
							i++;
							var opt = $("<option>").val(i).text(zx);
							//傳回id=showshop 產生 分店 下拉式選單
							$("#branchName").append(opt);
						}
					}
				});
			selectAcceStock
			$.ajax({
				type : "post",
				url : "selectAcceStock",
				success : function(response) {
					// 				alert("sucess");
					var shop = JSON.parse(response);
					//迴圈
					for (i in shop) {
						//指定分店的欄位
						var zx = shop[i].acceType;
			//							alert(zx);
						//產生option
						i++;
						var opt = $("<option>").val(i).text(zx);
						//傳回id=showshop 產生 分店 下拉式選單
						$("#acceType").append(opt);
					}
				}
			});
			
			
			
			});
			</script>
